<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/stylec.css">
    <title>Lista de Consultorio</title>
</head>
<body>
    <h1>Lista de Consultorio</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Numero Consultorio</th>
                <th>Ver Detalles</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for consultorio in consultorios %}
                <tr>
                    <td> {{  consultorio.numero   }} </td>
                    <td>
                        <a href="/consultorios/{{ consultorio.id }}">
                            Ver Detalles
                        </a>
                    </td>
                    <td>
                        <a href="/consultorios/update/{{ consultorio.id }}">
                            Actualizar
                        </a>
                    </td>
                    <td>
                        <a href="/consultorios/delete/{{ consultorio.id }}">
                            Eliminar
                        </a>
                    </td>
                </tr>
            {% endfor%}
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
