<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/css/stylec.css">
    <title>Document</title>
</head>
<body>
    <h1>Nuevo Paciente</h1>
    <form method="post" action="">
        <p>nombres: <input class="form-control" type="text" name="nombre"></p>
        <p>apellidos: <input class="form-control" type="text" name="apellido"></p>
        <p>tipo_identificacion: 
            <select  class="form-control" name="ti" id="">
                <option>TI</option>
                <option>CC</option>
            </select>
        </p>
        <p>numero_identificacion: <input class="form-control" type="text" name="ni"></p>
        <p>altura: <input class="form-control" type="text" name="alt"></p>
        <p>tipo_sangre:
            <select class="form-control" name="ts">
                {% for tipo_sangre in tipo_sangre %}
                    <option> {{ tipo_sangre }} </option>
                {% endfor %}
            </select>
        </p>
        <button class="btn btn-primary" type="sumbit">Guardar</button>

    </form>
</body>
</html>
