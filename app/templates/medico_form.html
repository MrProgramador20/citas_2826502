<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>nuevo medico</h1>
    <form method="post" action="">
        <p>nombres: <input type="text" name="nombre"></p>
        <p>apellidos: <input type="text" name="apellido"></p>
        <p>tipo_identificacion: 
            <select name="ti" id="">
                <option>TI</option>
                <option>CC</option>
            </select>
        </p>
        <p>numero_identificacion: <input type="text" name="ni"></p>
        <p>registro_medico: <input type="text" name="rm"></p>
        <p>especialidad:
            <select name="es">
                {% for especialidad in especialidades %}
                    <option> {{ especialidad }} </option>
                {% endfor %}
            </select>
        </p>
        <button type="sumbit">Guardar</button>

    </form>
</body>
</html>
